<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head"></head>
<title>中移运营支撑系统-用户</title>
<body class="no-skin">
<div class="main-container" id="main-container">


    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content" style="height: 0px;padding-bottom:30%">
                <div class="row">

                    <!--搜索条件-->
                    <div class="col-xs-12 col-sm-12 widget-container-col">
                        <div class="widget-box ">

                            <div class="widget-body" style="margin-top: 20px">
                                <div class="widget-main widget-main-padding">
                                    <div class="clearfix">
                                        <div class="row">
                                            <div class="col-xs-12">

                                                <form id='queryForm' class="form-horizontal" role="form">


                                                    <div class="form-group col-sm-3">
                                                        <button class="btn btn-xs btn-info" type="button" onClick="addNew();">
                                                            <i class="ace-icon fa fa-search icon-on-left"></i>新增
                                                        </button>

                                                    </div>

                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <!--编辑弹出框-->
                <div id="modal-form" class="modal" tabindex="-1">
                    <div class="modal-dialog" style="width:800px;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title center blue">编辑用户设置</h4>
                            </div>

                            <div class="modal-body">
                                <form id="dataform" class="form-horizontal">

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">手机号 :</label>
                                        <div class="col-xs-3">
                                            <label class="control-label col-xs-12 col-sm-8 no-padding-right" style="text-align: left" id="showMobile"></label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">接受应用内收发短信 :</label>
                                        <div class="col-xs-3">
                                            <select name="smsEnable" id="smsEnable" >
                                                <option value="">--请选择--</option>
                                                <option value="true">true</option>
                                                <option value="false">false</option>
                                            </select>
                                        </div>
                                        <label class="col-xs-3 control-label">通知栏显示消息详情 :</label>
                                        <div class="col-xs-3">
                                            <select name="barEnable" id="barEnable">
                                                <option value="">--请选择--</option>
                                                <option value="true">true</option>
                                                <option value="false">false</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">声音提醒  :</label>
                                        <div class="col-xs-3">
                                            <select name="soundEnable" id="soundEnable">
                                                <option value="">--请选择--</option>
                                                <option value="true">true</option>
                                                <option value="false">false</option>
                                            </select>
                                        </div>

                                        <label class="col-xs-3 control-label">震动提醒 :</label>
                                        <div class="col-xs-3">
                                            <select name="shakeEnable" id="shakeEnable">
                                                <option value="">--请选择--</option>
                                                <option value="true">true</option>
                                                <option value="false">false</option>
                                            </select>
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">接收139邮箱助手消息  :</label>
                                        <div class="col-xs-3">
                                            <select name="emailEnable" id="emailEnable">
                                                <option value="">--请选择--</option>
                                                <option value="true">true</option>
                                                <option value="false">false</option>
                                            </select>
                                        </div>

                                        <label class="col-xs-3 control-label">无信号时以Wi-Fi接听电话 :</label>
                                        <div class="col-xs-3">
                                            <select name="wifiEnable" id="wifiEnable">
                                                <option value="">--请选择--</option>
                                                <option value="true">true</option>
                                                <option value="false">false</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">字体大小  :</label>
                                        <div class="col-xs-3">
                                            <input type="text" name="fontSize" id="fontSize" style="width: 60%"/>
                                        </div>

                                        <label class="col-xs-3 control-label">语言 :</label>
                                        <div class="col-xs-3">
                                            <select name="language" id="language">
                                                <option value="">--请选择--</option>
                                                <option value="1">简体中文</option>
                                                <option value="2">繁体中文</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-xs-3 control-label">接受OA消息  :</label>
                                        <div class="col-xs-3">
                                            <select name="oaEnable" id="oaEnable">
                                                <option value="">--请选择--</option>
                                                <option value="true">true</option>
                                                <option value="false">false</option>
                                            </select>
                                        </div>
                                    </div>

                                </form>
                            </div>

                            <div class="modal-footer">

                                <button class="btn btn-sm" data-dismiss="modal" onClick="updateConfig()">
                                    <i class="ace-icon fa fa-times"></i>
                                    保存
                                </button>

                                <button class="btn btn-sm" data-dismiss="modal" onClick="cancel()">
                                    <i class="ace-icon fa fa-times"></i>
                                    取消
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
