<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head"></head>
<title>中移运营支撑系统-用户</title>
<body class="no-skin">
<div class="main-container" id="main-container">


    <div class="main-content">
        <div class="main-content-inner">
            <div class="page-content" style="height: 0px;padding-bottom:30%">
                <div class="row">

                    <!--搜索条件-->
                    <div class="col-xs-12 col-sm-12 widget-container-col">
                        <div class="widget-box ">

                            <div class="widget-body" style="margin-top: 20px">
                                <div class="widget-main widget-main-padding">
                                    <div class="clearfix">
                                        <div class="row">
                                            <div class="col-xs-12">

                                                <form id='queryForm' class="form-horizontal" role="form">
                                                    <div class="form-group col-sm-3">
                                                        <label class="col-sm-4 control-label no-padding-right">手机号/登陆名/邮箱</label>
                                                        <div class="col-sm-8">
                                                            <input type="text" name="keyword" id="keyword"
                                                                   class="col-xs-10 col-sm-12 input-sm"/>
                                                        </div>
                                                    </div>


                                                    <div class="form-group col-sm-3">
                                                        <button class="btn btn-xs btn-info" type="button" onClick="query();">
                                                            <i class="ace-icon fa fa-search icon-on-left"></i>筛选
                                                        </button>

                                                        <button class="btn btn-xs btn-light" type="button" onClick="doQueryReset();">
                                                            <i class="ace-icon fa fa-refresh"></i> 重置
                                                        </button>
                                                    </div>

                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-12 widget-container-col">
                        <div class="widget-box">
                            <div class="widget-header widget-header-flat">
                                <h5 class="widget-title">
                                    <i class="ace-icon fa fa-table bigger-130"></i>数据列表
                                </h5>

                                <div class="widget-toolbar no-border">
                                    <a href="#" data-action="fullscreen" class="orange2"> <i
                                            class="ace-icon fa fa-expand bigger-125"></i>
                                    </a>
                                </div>

                            </div>

                            <div class="widget-body">
                                <div class="widget-main"
                                     style="padding-top: 0px; padding-bottom: 0px; padding-left: 0px; padding-right: 0px;">
                                    <div class="clearfix">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <table id="dataTable" style="width: 100%"
                                                       class="table table-striped table-bordered table-hover form-inline">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
</div>
<div th:include="common/simple_js :: simpleJS"></div>
<div th:include="common/datatable_js :: datatableJS"></div>
<script th:src="@{/bootstrap/js/fas/fas.dateFormat.js}"></script>
<script th:src="@{/bootstrap/js/date-time/moment.js}"></script>
<script th:src="@{/bootstrap/js/date-time/bootstrap-datetimepicker.js}"></script><link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-datetimepicker.css}" /><script th:src="@{/bootstrap/js/date-time/bootstrap-datetimepicker.zh-CN.js}"></script><script th:src="@{/bootstrap/js/bootstrap-select.js}"></script>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-select.css}"/>


<script type="text/javascript" th:inline="javascript">

    var requestUrl="/frame/page";
    var dataTable = null;

    //页面初始化执行
    jQuery(function ($) {
    });

    function query() {
        dataTable = $('#dataTable').dataTable({
                "aoColumnDefs": [
                    {
                        "sTitle": "用户id",
                        "mData": "id",
                        "aTargets": [0],
                        "bSortable": false
                    },
                    {
                        "sTitle": "用户名称",
                        "mData": "name",
                        "aTargets": [1],
                        "bSortable": false
                    },
                    {
                        "sTitle": "登录名",
                        "mData": "login",
                        "aTargets": [2],
                        "bSortable": false
                    },
                    {
                        "sTitle": "密码",
                        "mData": "password",
                        "aTargets": [3],
                        "bSortable": false
                    },
                    {
                        "sTitle": "状态",
                        "mData": "status",
                        "aTargets": [4],
                        "bSortable": false
                    },
                    {
                        "sTitle": "登陆次数",
                        "mData": "loginNum",
                        "aTargets": [5],
                        "bSortable": false
                    },
                    {
                        "sTitle": "手机号",
                        "mData": "mobile",
                        "aTargets": [6],
                        "bSortable": false
                    },
                    {
                        "sTitle": "邮箱",
                        "mData": "email",
                        "aTargets": [7],
                        "bSortable": false
                    },
                    {
                        "sTitle": "创建时间",
                        "mData": "createTime",
                        "aTargets": [8],
                        "bSortable": false
                    },
                    {
                        "sTitle": "修改时间",
                        "mData": "updateTime",
                        "aTargets": [9],
                        "bSortable": false
                    }
                ],
                "sAjaxSource": requestUrl,
                "destroy":true  //解决Cannot reinitialise DataTable问题
            });
    }
    

</script>
</div>
</body>
</html>
