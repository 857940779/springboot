<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/simple_css :: head"></head>
<title>XXX系统管理平台</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/ace-rtl.css}" />
<link rel="stylesheet" th:href="@{/bootstrap/css/ace-skins.css}" />
<script th:src="@{/bootstrap/js/ace-extra.js}"></script>
<script>
    function resizeIFrame(){
        var pTar = document.getElementById("main_frame");
        if (pTar) { //ff
            if (pTar.contentDocument && pTar.contentDocument.body.offsetHeight) {
                pTar.height = pTar.contentDocument.body.offsetHeight + 150 ;
            }else if (pTar.Document && pTar.Document.body.scrollHeight) { //ie
                pTar.height = pTar.Document.body.scrollHeight ;
            }
        }
    }

</script>
<body class="no-skin">
<!-- #section: navbar——头部导航栏-->
<div id="navbar" class="navbar navbar-default navbar-fixed-top" >
   <script type="text/javascript">
       try {
           ace.settings.check('navbar', 'fixed')
       } catch (e) {
           console.log(e);
       }
   </script>
   <div th:include="common/navbar :: navbar" ></div>
</div>

<!-- /section: navbar——头部导航栏-->

<!-- /section:basics/navbar.layout -->
<div class="main-container" id="main-container">
   <script type="text/javascript">
       try {
           ace.settings.check('main-container', 'fixed')
       } catch (e) {
       }
   </script>

   <!-- #section: main-container/sidebar——主容器左侧——菜单栏-->
   <div id="sidebar" class="sidebar responsive">
      <script type="text/javascript">
          try {
              ace.settings.check('sidebar', 'fixed')
          } catch (e) {
          }
      </script>

      <ul class="nav nav-list">
         <li class="active">
            <a target="main_frame" th:href="@{/admin/home}">
               <i class="menu-icon fa fa-home"></i>
               <span class="menu-text">首页</span>
            </a>
            <b class="arrow"></b>
         </li>
            [(${message})]
       </ul>

      <div class="sidebar-toggle sidebar-collapse" id="sidebar-collapse">
         <i class="ace-icon fa fa-angle-double-left"
            data-icon1="ace-icon fa fa-angle-double-left"
            data-icon2="ace-icon fa fa-angle-double-right"></i>
      </div>

      <!-- /section:basics/sidebar.layout.minimize -->
      <script type="text/javascript">
          try {
              ace.settings.check('sidebar', 'collapsed')
          } catch (e) {
          }
      </script>
   </div>
   <!-- /section: main-container/sidebar——主容器左侧——菜单栏-->


   <!-- /section:basics/sidebar -->
   <div class="main-content">
      <div class="main-content-inner">

         <!-- 右侧容器布局——顶部——面包屑栏 start -->
         <div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <!-- 面包屑标题 start -->
            <ul class="breadcrumb">
               <li>
                  <i class="ace-icon fa fa-home home-icon"></i>
                  <a target="main_frame" th:href="@{/admin/home}">首页</a>
               </li>
            </ul>
            <!-- 面包屑标题 end-->
         </div>

         <!-- 右侧容器布局，内容展示页面-->
         <iframe id="main_frame" name="main_frame" style="position:relative; margin-top: 40px;" th:src="@{/admin/home.html}"
                 frameborder="0" width="100%" height="100%" scrolling="auto" onload="resizeIFrame()"></iframe>

      </div>
   </div>
   <!-- /.main-content -->

   <!-- 右侧容器布局——底部——footer start -->

   <div th:include="common/footer :: footer" ></div>

   <!-- 右侧容器布局——底部——footer end -->


   <!-- 底部：回到顶部图标 start-->
   <a href="#" id="btn-scroll-up"
      class="btn-scroll-up btn btn-sm btn-inverse"> <i
           class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
   </a>
   <!-- 底部：回到顶部图标 end-->

</div>


<div th:include="common/simple_js :: simpleJS" ></div>

<script th:src="@{/js/common/index.js}"></script>
<script type="text/javascript" th:inline="javascript" >

    var pathname = window.location.pathname;

    $("li a").each(function() {
        var href = $(this).attr("href");
        if(pathname == href){
            $(this).parents("ul").parent("li").addClass("active");
            $(this).parent("li").addClass("active");
        }
    });

</script>

</body>
</html>
