<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<body>
<div th:fragment="navbar">
    <div id="navbar" class="navbar navbar-default">
        <script type="text/javascript">
            try {
                ace.settings.check('navbar', 'fixed')
            } catch (e) {
            }
        </script>
        <div class="navbar-container" id="navbar-container">
            <!-- #section:basics/sidebar.mobile.toggle -->
            <button type="button" class="navbar-toggle menu-toggler pull-left"
                    id="menu-toggler" data-target="#sidebar">
                <span class="sr-only">Toggle sidebar</span> <span class="icon-bar"></span>

                <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>

            <!-- /section:basics/sidebar.mobile.toggle -->
            <div class="navbar-header pull-left">
                <!-- #section:basics/navbar.layout.brand -->
                <a th:href="@{/admin/index}" class="navbar-brand">
                    <small><img th:src="@{/bootstrap/css/images/logo25.png}" class="logo25"/> 和飞信运营支撑系统
                    </small>
                </a>
            </div>

            <!-- #section:basics/navbar.dropdown -->
            <div class="navbar-buttons navbar-header pull-right"
                 role="navigation">
                <ul class="nav ace-nav">
                    <!-- #section:basics/navbar.user_menu -->
                    <li class="light-blue"><a data-toggle="dropdown" href="#"
                                              class="dropdown-toggle"> <img class="nav-user-photo"
                                                                            th:src="@{/bootstrap/avatars/avatar2.png}"
                                                                            alt="Jason's Photo"/>

                        <span shiro:authenticated="true">
								<span class="user-info">
									<small>欢迎登录,</small><shiro:principal/>
								</span>
						</span>
                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>

                        <ul
                                class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">
                            <li><a target='main_frame' th:href="@{/admin/changepassword}"> <i class="ace-icon fa fa-cog"></i>
                                修改密码
                            </a></li>

                            <li class=''><a target='main_frame' th:href="@{/admin/profile}">
                                <i class='ace-icon fa fa-cog'></i>个人中心

                            <li class="divider"></li>

                            <li><a href="javaScript:void(0)" onclick="doLogout()">
                                <i class="ace-icon fa fa-power-off"></i> 退出
                            </a></li>
                        </ul>
                    </li>

                    <!-- /section:basics/navbar.user_menu -->
                </ul>
            </div>

            <!-- /section:basics/navbar.dropdown -->
        </div>

        <script type="text/javascript" th:inline="javascript">

            var logout = /*[[@{/login/logout}]]*/;
            var profile = /*[[@{/admin/profile}]]*/;

            function doLogout() {
                window.location.href = logout;
            }

            function goProfile() {

                window.location.href = profile;
            }


        </script>
    </div>
</div>
</body>
</html>
